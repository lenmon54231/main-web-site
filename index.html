  <script>
    ;(function () {
      function setRootFontSize() {
        let baseFontSize = 16
        let rootHtml = document.documentElement
        let calcWidth = rootHtml.clientWidth > 540 ? 375 : rootHtml.clientWidth
        let remFontSize = (baseFontSize * calcWidth) / 375
        rootHtml.style.fontSize = `${remFontSize}px`
      }
      setRootFontSize()
      window.addEventListener('resize', setRootFontSize, false)
      window.addEventListener('orientationchange', setRootFontSize, false) //移动端
    })()
  </script>
